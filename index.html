<html>
<head>
	<meta http-equiv='cache-control' content='no-cache'>
	<meta http-equiv='expires' content='0'>
	<meta http-equiv='pragma' content='no-cache'>
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="-1" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
	<link rel="stylesheet" href="./css/style.css">
	<script src='./js/jQuery.min.js'></script>
	<script src='./js/main.js'></script>
</head>
<body onload="docOnload()">
<div id="mainContainer" class="mainContainerStyle">
	<label style="position: absolute;right: 150px; bottom: 100px;font-size: 2vw;color: white;font-weight: 100;"><b>|</b> Microsite Journey</label>
	<div id="audioBtnId" onclick="PlayPauseAudio()" style="display:none;cursor:pointer;position: absolute;left:49.2%;width: 2.6%;height: 4.7%;background: #d80008;bottom: 5px;border-radius: 50%;z-index:11;"><img src="./images/audioicon.png" style="position: relative;top:3px;left:4px;width:80%;height: 80%;"/></div>
	<div onclick="PressKit()" style="position:absolute;width: 9%;height: 4%;left: 11%;bottom: 13.5%;margin:auto;background:transparent;cursor:pointer;z-index:11;"></div>
	<div onclick="HelpButton()" style="position:absolute;width: 16%;height: 6%;left:0px;right:0px;top: 30px;margin:auto;background:transparent;cursor:pointer;border-radius: 40%;z-index:11;"></div>
	<div style="position:absolute;width: 12.5%;height: 5%;left: 2.1%;right:0px;bottom: 10%;margin:auto;background:black;z-index:11;">
	<div align="center" class="timeContainer" style="left:0px;"><label id="dayId" class="timeLabel" ></label>
	</div>
	<div align="center" class="timeContainer" style="left:25%;"><label id="hourId" class="timeLabel"></label>
	</div>
	<div align="center" class="timeContainer" style="left:50%;"><label id="minuteId" class="timeLabel"></label>
	</div>
	<div align="center" class="timeContainer" style="left:71%;"><label id="secondId" class="timeLabel"></label>
	</div>
	</div>
	<div id="journeyContainerId" class="journeyContainerSTyle">
	</div>
</div>
<audio id="myAudio" style="display: none;" loop>
	<source src="./audio/Media1.mp3" type="audio/mp3">
  </audio>
</body>
</html>
